<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from action="#" method="post">
        <table width="60%" height="350" cellpadding="0" cellspacing="0" align="center" border="1">
            <caption>用户资料修改页面</caption>
        <tr>
            <th>真实姓名：</th>
            <td><input type="text" value="精神小伙" readonly="readonly" disabled="disabled" /></td><br/>
        </tr>
        <tr>
            <th>用户名称：</th>
            <td><input type="text" value="nickname"/></td><br/>
        </tr>
        <tr>
            <th >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：</th>
            <td><input type="password" /></td><br/>
        </tr>
        <tr>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别：</th>
            <td><input type="radio" name="nan" checked="checked" />男<input type="radio" name="nan" />女</td><br/>
        </tr>
        <tr>
            <th>身份证号：</th>
            <td><input type="text" maxlength="18" /></td><br/>
        </tr>
        <tr>
            <th>联系电话：</th>
            <td><input type="text" /></td><br/>
        </tr>
        <tr>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机：</th>
            <td><input type="text" maxlength="18" /></td><br/>
        </tr>
        <tr>
            <th>兴趣爱好：</th>
            <td><input type="checkbox" />唱歌
                <input type="checkbox" />跳舞
                <input type="checkbox" />画画
                <input type="checkbox" />爬山
            <br/></td>
        </tr>
        <tr>
            <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;民族：</th>
            <td><select>
                <option>汉族</option>
                <option>蒙古族</option>
                <option>傣族</option>
                <option>维吾尔族</option>
                <option>其他民族</option>
                </select>
            </td><br/>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="修改"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置"/>
            </td>><br/>
        </tr>
        </table>
    </from>
</body>
</html>
